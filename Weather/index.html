<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body onload="geolocation()">
    <section class="wrap-1">
        <div class="container">
            <div class="row">
                <div class="col-3 col-tab-3 col-p-3 col-mob-2">
                    <h1><a href="index.html">Weather App</a></h1>
                </div>
                <div class="col-3 col-tab-1 col-p-1 col-mob-1"></div>
                <div class="col-6 col-tab-8 col-p-8 col-mob-9">
                    <div class="form">
                        <div class="row">
                            <div class="col-9 col-tab-9 col-p-8">
                                <label for="" class="fa fa-map-marker"><input class="location" type="text" placeholder="Location">
                                </label>
                            </div>
                            <div class="col-3 col-tab-3"><button id="search" class="btn" ><b>Search</b></button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="wrap-2">
        <div class="container">
            <div class="row">
                <div class="col-4 col-tab-12 col-p-4 col-mob-12">
                    <div class="weatherData"></div>
                </div>
                <div class="col-8 col-tab-12 col-p-8 col-mob-11">
                    <div class="map">
                        <iframe class="mapLocation"  frameborder="0"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./scripts/index.js"></script>
</body>
</html>
